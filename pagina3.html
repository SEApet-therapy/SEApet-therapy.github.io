      <h1 style="color: white;"><strong>Dicono di noi</strong></h1>
      <h2 style="color: white;">Le vostre esperienze</h2>
      <br>
      <figure class="text-center">
  <blockquote class="blockquote">
    <p style="color: white;"><em>“Sono rimasta estasiata dalla dolcezza che hanno avuto con la mia piccola Lisa, purtroppo affetta da una grave forma di autismo. Dopo aver passato qualche pomeriggio con i dottori e con il suo ormai migliore amico Leo, riesco finalmente a leggere nei suoi occhi la felicità”</em></p>
  </blockquote>
  <figcaption style="color: white;" class="blockquote-footer">
    Maria, 40 anni.
  </figcaption>
</figure>
<br>
<figure class="text-center">
  <blockquote class="blockquote">
    <p style="color: white;"><em>“Mi chiamo Mario e cinque anni fa ho perso mia moglie. Ero molto scettico circa questo genere di supporto, ma mi trovo costretto ad ammettere che l’affetto ricevuto da questi animali ha colmato le mie giornate vuote”</em></p>
  </blockquote>
  <figcaption style="color: white;" class="blockquote-footer">
    Mario, 82 anni.
  </figcaption>
</figure>
<br>
 <figure class="text-center">
  <blockquote class="blockquote">
    <p style="color: white;"><em>“Ho partecipato a diversi eventi organizzate da associazioni simili a SEA, ma non ho mai riscontrato tanta professionalità e dedizione. Complimenti davvero!”</em></p>
  </blockquote>
  <figcaption style="color: white;" class="blockquote-footer">
    Stefano, 50 anni.
  </figcaption>
</figure>
<br>
 <figure class="text-center">
  <blockquote class="blockquote">
    <p style="color: white;"><em>“Prima avevo paura degli animali ma quelli che ci sono nel centro SEA sono bellissimi. Sono tutti super affettuosi e educati, non mi saltano addosso e mi aiutano quando arrivano le mie crisi. Starei con loro tutto il giorno”</em></p>
  </blockquote>
  <figcaption style="color: white;" class="blockquote-footer">
    Alessia, 12 anni.
  </figcaption>
</figure>
